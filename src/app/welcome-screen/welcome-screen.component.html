
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Modal title</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>One fine body&hellip;</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>

<div style="padding: 2rem; margin: 0; width: 100%; height:100%;">
    <div style="display:flex; background-color: rgb(118, 118, 187); height: 40%">

        <div style="text-align: center; width: 50%; ">
            <p>Welcome to Stl Bet!</p>
            <br>
            <p>Get the best insights to place your bets</p>
            <br>
            <button mat-raised-button color="primary" routerLink="/sports">Get Started</button>
        </div>
        <div class="prop-pic" style="width:50%; height: auto;">
        </div>
    </div>

    <button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(content)">
        Modal vertically centered
    </button>
</div>>
